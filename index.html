<body id="body">

    <div id="wrapper">
        <main class="main" role="main" style="margin-top: 0px">
            <div class="container">
                <div class="row">
                    <header style="margin-left: 15px; margin-right: 15px;">
                        <h1 id="hiding_title">Kaycare<span>KI</span></h1>
                    </header>

                </div>
  <div class="row" id="loader" style="margin-left: 0px; margin-right: 0px; border-top-style: solid; border-top-width: 0px; padding-top: 0px;"><blink color="RED">LOADING THOUSANDS OF IMAGES, please be patient</blink></div>


                <div class="row" style="margin-left: 0px; margin-right: 0px;">
                    <div class="col-md-6" style="margin-left: 0px; margin-right: 0px; width: 520px;">
<div class="fixed" style="margin-left: 0px; margin-right: 0px; position: fixed; width: 480px;">
<form>
                            <div class="form-group has-success">

                                    <input onclick="emptyFunction()" type="search" style="width: 100%;" class="form-control" id="inputSuccess1" placeholder="search kaycare image database">

                                </div>

                            <div style="text-align: right; width: 480px; padding-top: 8px; " id="clearButton"></div>
                        </form></div>        

		<div id='question-view-container' class="fixed" style="margin-left: 0px; margin-right: 0px; position: fixed; width: 440px; margin-top: 70px; "></div>
                    </div>

                    <div class="col-md-6 qvcontainer" style="margin-left: 0px; margin-right: 0px; padding-right: 0px; padding-left: 0px; margin-top:60px">
